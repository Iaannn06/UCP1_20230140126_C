<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak - EduTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #004080;
      color: white;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .navbar .logo span {
      color: #00bfff;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    section {
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: 500;
    }
    input[type="text"], input[type="email"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button[type="submit"] {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #0099cc;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #004080;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Edu<span>Tech</span></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="features.html">Fitur</a></li>
        <li><a href="contact.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Formulir Pendaftaran</h2>
    <form id="registrationForm">
      <label for="nama">Nama:</label>
      <input type="text" name="nama" id="nama" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="minat">Minat Belajar:</label>
      <input type="text" name="minat" id="minat" required>

      <button type="submit">Kirim</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 EduTech. All rights reserved.</p>
  </footer>

  <script>
    // Fungsi utama yang pasti bekerja
    function handleFormSubmit(event) {
      event.preventDefault();
      
      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const minat = document.getElementById('minat').value.trim();

      if (!nama || !email || !minat) {
        alert("⚠️ Harap lengkapi semua data!");
        return;
      }

      alert(`✅ Terima kasih ${nama}!\n\nAnda telah mendaftar untuk:\nMinat Belajar: ${minat}\n\nKonfirmasi akan dikirim ke:\n${email}`);
      
      event.target.reset();
    }

    // Dua cara untuk memastikan form terhubung
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registrationForm');
      if (form) {
        form.addEventListener('submit', handleFormSubmit);
      }
    });

    // Backup method setelah 1 detik
    setTimeout(() => {
      const form = document.getElementById('registrationForm');
      if (form && !form.onSubmit) {
        form.onsubmit = handleFormSubmit;
      }
    }, 1000);
  </script>
</body>
</html>
